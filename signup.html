<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-page</title> 
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">  
        <div class="login-card w-75 mt-5 d-flex justify-content-center align-items-center flex-column">  
            <h1 class="mt-3">Smart Login System</h1> 
            <div class="mb-3 m-2 ">
                <input type="email" class="form-control text-white" id="inputName" placeholder="Enter Your Name" >
              </div>
            <div class="mb-3 m-2 ">
                <input type="email" class="form-control text-white" id="inputEmail" placeholder="Enter Your Email" > 
            </div>
            <div class="mb-3 m-2 ">
                <input type="password" class="form-control text-white" id="inputPassword" placeholder="Enter Your Password" >

              </div>
              <p class="text-success text-center d-none" id="corrctValidate">successs</p> 
              <p class="text-danger text-center d-none" id="incorrctValidate">All inputs requried and must be valid check again</p> 
              <button class="btn  form-control m-2 z-0" id="sign-up">Sign Up</button> 
              <p class="mb-5 text-white linkanchor">You have an account? <a href="index.html" >Sign in</a></p>
            
        </div>
    </div> 





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
